<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Multi-Step Form</title>
</head>
<body>
  <div class="container">
    <form id="form1">
      <h3>CREATE ACCOUNTS</h3>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>

      <div class="btn-box">
        <button type="button" id="Next1">Next</button>
      </div>
    </form>

    <form id="form2">
      <h3>SOCIAL LINKS</h3>
      <input type="email" placeholder="Medium">
      <input type="email" placeholder="Github">
      <input type="email" placeholder="Linkdin">

      <div class="btn-box">
        <button type="button" id="Back1">Back</button>
        <button type="button" id="Next2">Next</button>
      </div>
    </form>

    <form id="form3">
      <h3>PERSONAL INFO</h3>
      <input type="email" placeholder="First Name" required>
      <input type="password" placeholder="Last Name" required>
      <input type="tel" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" placeholder="Mobile No." required>
      <small>Format: 033x xxx xxxx </small>

      <div class="btn-box">
        <button type="button" id="Back2">Back</button>
        <button type="submit">Submit</button>
      </div>
    </form>

    <div class="step-row">
      <div id="progress"></div>
      <div class="step-col"><small>Step 1</small></div>
      <div class="step-col"><small>Step 2</small></div>
      <div class="step-col"><small>Step 3</small></div>
    </div>

  </div>


  <script>
    var form1 = document.getElementById("form1");
    var form2 = document.getElementById("form2");
    var form3 = document.getElementById("form3");

    var Next1 = document.getElementById("Next1");
    var Next2 = document.getElementById("Next2");
    var Back1 = document.getElementById("Back1");
    var Back2 = document.getElementById("Back2");

    var progress = document.getElementById("progress");

    Next1.onclick = function() {
      form1.style.left = "-450px";
      form2.style.left = "40px";
      progress.style.width = "240px";
    }
    Back1.onclick = function() {
      form1.style.left = "40px";
      form2.style.left = "450px";
      progress.style.width = "120px";
    }
    Next2.onclick = function() {
      form2.style.left = "-450px";
      form3.style.left = "40px";
      progress.style.width = "360px";
    }
    Back2.onclick = function() {
      form2.style.left = "40px";
      form3.style.left = "450px";
      progress.style.width = "240px";
    }
    
  </script>






  
</body>
</html>
